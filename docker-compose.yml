version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gestao_frete_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gestao_frete}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gestao_frete_network
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestao_frete_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-gestao_frete}
      JWT_SECRET: ${JWT_SECRET:-sua_chave_secreta_super_segura}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-sua_chave_refresh_super_segura}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - gestao_frete_network
    restart: unless-stopped
    # Health check (jÃ¡ definido no Dockerfile)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: false  # Precisa escrever em uploads/logs
    tmpfs:
      - /tmp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestao_frete_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - gestao_frete_network
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

volumes:
  postgres_data:
    driver: local

networks:
  gestao_frete_network:
    driver: bridge
