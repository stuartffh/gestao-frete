version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gestao_frete_db_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gestao_frete}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestao_frete_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestao_frete_backend_dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-gestao_frete}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - gestao_frete_network
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  gestao_frete_network:
    driver: bridge

